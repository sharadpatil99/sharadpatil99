<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Sharad Patil Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active">
                Sign In
            </h2>
            <!-- Icon -->
            <div class="fadeIn first">
                <img src="images/Usericon.svg" id="icon" alt="User Icon" />
            </div>
            <!-- Login Form -->
            <form action="post" name="registration" class="validate-form">
            <input type="text" id="login" class="fadeIn second" name="username" placeholder="Username"
                required>
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password"
                required />
            <input type="submit" id="submit" class="fadeIn fourth submit" value="Log In">
            </form>
        </div>
    </div>
</body>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/index.js"></script>
</html>
